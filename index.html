    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        const CONFIG = {
            baseParticleCount: 4000, // åŸºç¡€é‡‘è‰²ç²’å­
            ornamentCount: 500,      // è£…é¥°ç²’å­ï¼ˆçº¢/é»„ï¼‰
            treeHeight: 35,
            treeRadius: 12,
            scatterRadius: 60,
            carouselRadius: 20,
            zoomDistance: 5,         // ç…§ç‰‡æ”¾å¤§æ—¶è·ç¦»ç›¸æœºçš„è·ç¦» (æè¿‘)
            handSensitivity: 1.2
        };

        let scene, camera, renderer, composer;
        let baseSystem, ornamentSystem, photoGroup;
        let photoParticles = [];
        
        let currentMode = 'ANALOG'; 
        let targetExpansion = 0;    
        let currentExpansion = 0;   
        let carouselAngleOffset = 0;

        const worldGroup = new THREE.Group();
        photoGroup = new THREE.Group();
        worldGroup.add(photoGroup);

        // --- Shader: åŸºç¡€é‡‘ç²‰ ---
        const baseVertexShader = `
            uniform float uTime;
            uniform float uState;
            attribute vec3 aTreePos;
            attribute vec3 aScatterPos;
            attribute float aRandom;
            attribute float aSize;
            varying float vRandom;
            void main() {
                vRandom = aRandom;
                vec3 pos = mix(aTreePos, aScatterPos, uState);
                // é£˜é€¸çš„è¿åŠ¨
                float noise = sin(uTime * 1.0 + aRandom * 10.0) * (0.1 + 0.4 * uState);
                pos.x += noise; pos.y += noise * 0.5; pos.z += cos(uTime * 1.2 + aRandom)*noise;
                vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                gl_Position = projectionMatrix * mvPosition;
                // é—ªçƒ
                float twinkle = sin(uTime * 3.0 + aRandom * 20.0) * 0.5 + 0.5;
                gl_PointSize = aSize * (1.0 + uState) * (200.0 / -mvPosition.z) * (0.5 + 0.5 * twinkle);
            }
        `;
        const baseFragmentShader = `
            uniform vec3 uColor;
            varying float vRandom;
            void main() {
                float dist = length(gl_PointCoord - vec2(0.5));
                if (dist > 0.5) discard;
                float strength = pow(1.0 - dist * 2.0, 2.0);
                vec3 col = mix(uColor, vec3(1.0, 1.0, 0.8), strength * 0.5); // æ ¸å¿ƒäº®ç™½
                gl_FragColor = vec4(col * strength * 2.0, strength);
            }
        `;

        // --- Shader: è£…é¥°å…‰ç‚¹ (æ›´å¤§ï¼Œæ›´äº®ï¼Œä¸é—ªçƒ) ---
        const ornVertexShader = `
            uniform float uTime;
            uniform float uState;
            attribute vec3 aTreePos;
            attribute vec3 aScatterPos;
            attribute float aSize;
            attribute vec3 aColor;
            varying vec3 vColor;
            void main() {
                vColor = aColor;
                vec3 pos = mix(aTreePos, aScatterPos, uState);
                // è£…é¥°çƒè¿åŠ¨å¹…åº¦å°ä¸€ç‚¹ï¼Œæ˜¾å¾—æ›´é‡
                float noise = sin(uTime * 0.5 + pos.y) * (0.05 + 0.2 * uState);
                pos.y += noise;
                vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                gl_Position = projectionMatrix * mvPosition;
                gl_PointSize = aSize * (300.0 / -mvPosition.z);
            }
        `;
        const ornFragmentShader = `
            varying vec3 vColor;
            void main() {
                float dist = length(gl_PointCoord - vec2(0.5));
                if (dist > 0.5) discard;
                // è¾¹ç¼˜ç¡¬ä¸€ç‚¹ï¼Œåƒå®å¿ƒçƒ
                float strength = smoothstep(0.5, 0.3, dist);
                // æ¨¡æ‹Ÿé«˜å…‰
                vec2 lightPos = vec2(0.3, 0.3);
                float highlight = 1.0 - distance(gl_PointCoord, vec2(0.5) - lightPos * 0.5);
                highlight = pow(highlight, 5.0) * 0.5;
                gl_FragColor = vec4((vColor + highlight) * strength * 1.5, 1.0);
            }
        `;

        async function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.003); // çº¯é»‘èƒŒæ™¯
            
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 500);
            camera.position.set(0, 2, 45);

            renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;
            document.body.appendChild(renderer.domElement);

            scene.add(worldGroup);

            // è¾‰å…‰é…ç½®
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 2.5, 0.5, 0.85);
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            createBaseParticles();
            createOrnamentParticles();
            
            // é¡¶éƒ¨æ˜Ÿæ˜Ÿ
            const star = new THREE.Mesh(new THREE.OctahedronGeometry(1.2, 0), new THREE.MeshBasicMaterial({ color: 0xffffff }));
            star.position.set(0, CONFIG.treeHeight/2 + 2, 0);
            const starGlow = new THREE.PointLight(0xffffff, 2, 50);
            star.add(starGlow);
            worldGroup.add(star);
            
            window.addEventListener('resize', onWindowResize);
            document.getElementById('file-input').addEventListener('change', handleUpload);

            setupMediaPipe();
            animate();
        }

        function createBaseParticles() {
            const count = CONFIG.baseParticleCount;
            const geo = new THREE.BufferGeometry();
            const treePos = [], scatterPos = [], randoms = [], sizes = [];

            for(let i=0; i<count; i++) {
                const angle = i * 0.1 + Math.random();
                const y = (i/count)*CONFIG.treeHeight - CONFIG.treeHeight/2;
                const r = CONFIG.treeRadius * Math.pow(1 - (y + CONFIG.treeHeight/2)/CONFIG.treeHeight, 0.8) + Math.random()*1.5;
                treePos.push(Math.cos(angle)*r, y, Math.sin(angle)*r);

                const sR = Math.random()*CONFIG.scatterRadius;
                const sAngle = Math.random()*Math.PI*2;
                scatterPos.push(Math.cos(sAngle)*sR, (Math.random()-0.5)*30, Math.sin(sAngle)*sR);
                
                randoms.push(Math.random());
                sizes.push(Math.random()*1.5 + 0.5);
            }

            geo.setAttribute('position', new THREE.Float32BufferAttribute(treePos, 3));
            geo.setAttribute('aTreePos', new THREE.Float32BufferAttribute(treePos, 3));
            geo.setAttribute('aScatterPos', new THREE.Float32BufferAttribute(scatterPos, 3));
            geo.setAttribute('aRandom', new THREE.Float32BufferAttribute(randoms, 1));
            geo.setAttribute('aSize', new THREE.Float32BufferAttribute(sizes, 1));

            const mat = new THREE.ShaderMaterial({
                uniforms: { uTime: {value:0}, uState: {value:0}, uColor: {value: new THREE.Color(0xd4af37)} },
                vertexShader: baseVertexShader, fragmentShader: baseFragmentShader,
                transparent: true, depthWrite: false, blending: THREE.AdditiveBlending
            });
            baseSystem = new THREE.Points(geo, mat);
            worldGroup.add(baseSystem);
        }

        function createOrnamentParticles() {
            const count = CONFIG.ornamentCount;
            const geo = new THREE.BufferGeometry();
            const treePos = [], scatterPos = [], sizes = [], colors = [];
            const cRed = new THREE.Color(0xff2222);
            const cGold = new THREE.Color(0xffaa00);

            for(let i=0; i<count; i++) {
                // ç¨å¾®ç¨€ç–ä¸€ç‚¹çš„èºæ—‹
                const angle = i * 0.5 + Math.random(); 
                const y = (i/count)*CONFIG.treeHeight - CONFIG.treeHeight/2;
                // åµŒåœ¨æ ‘è¡¨é¢
                const r = CONFIG.treeRadius * Math.pow(1 - (y + CONFIG.treeHeight/2)/CONFIG.treeHeight, 0.9) - 0.5;
                treePos.push(Math.cos(angle)*r, y, Math.sin(angle)*r);

                const sR = Math.random()*CONFIG.scatterRadius*0.8;
                const sAngle = Math.random()*Math.PI*2;
                scatterPos.push(Math.cos(sAngle)*sR, (Math.random()-0.5)*20, Math.sin(sAngle)*sR);

                sizes.push(Math.random()*3.0 + 2.0); // æ›´å¤§çš„ç²’å­
                
                // 70% çº¢, 30% é‡‘
                const col = Math.random() > 0.3 ? cRed : cGold;
                colors.push(col.r, col.g, col.b);
            }
            
            geo.setAttribute('position', new THREE.Float32BufferAttribute(treePos, 3));
            geo.setAttribute('aTreePos', new THREE.Float32BufferAttribute(treePos, 3));
            geo.setAttribute('aScatterPos', new THREE.Float32BufferAttribute(scatterPos, 3));
            geo.setAttribute('aSize', new THREE.Float32BufferAttribute(sizes, 1));
            geo.setAttribute('aColor', new THREE.Float32BufferAttribute(colors, 3));

            const mat = new THREE.ShaderMaterial({
                uniforms: { uTime: {value:0}, uState: {value:0} },
                vertexShader: ornVertexShader, fragmentShader: ornFragmentShader,
                transparent: true, depthWrite: false, blending: THREE.NormalBlending // ä¸ç”¨å åŠ æ··åˆï¼Œä¸ºäº†æ˜¾ç¤ºè‰²å½©
            });
            ornamentSystem = new THREE.Points(geo, mat);
            worldGroup.add(ornamentSystem);
        }

        function handleUpload(event) {
            const files = event.target.files; if (!files.length) return;
            const loader = new THREE.TextureLoader();
            
            // ç¡®ä¿UIæ›´æ–°
            document.getElementById('status-text').innerText = "Processing...";
            
            Array.from(files).slice(0, 15).forEach((file) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    loader.load(e.target.result, (texture) => {
                        texture.colorSpace = THREE.SRGBColorSpace;
                        const ar = texture.image.width / texture.image.height;
                        
                        // ç…§ç‰‡ Mesh
                        const mesh = new THREE.Mesh(
                            new THREE.PlaneGeometry(5 * ar, 5),
                            new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide }) // åŒé¢æ˜¾ç¤º
                        );
                        
                        // é‡‘è‰²ç›¸æ¡†
                        const frame = new THREE.Mesh(
                            new THREE.PlaneGeometry(5 * ar + 0.3, 5.3),
                            new THREE.MeshBasicMaterial({ color: 0xffd700 })
                        );
                        frame.position.z = -0.05; // æ”¾åœ¨ç…§ç‰‡åé¢
                        mesh.add(frame);

                        // éšæœºåˆ†å¸ƒ
                        const angle = Math.random() * Math.PI * 2;
                        const y = (Math.random() - 0.5) * CONFIG.treeHeight * 0.7;
                        const r = CONFIG.treeRadius + 3;
                        mesh.position.set(Math.cos(angle)*r, y, Math.sin(angle)*r);
                        mesh.lookAt(0, y, 0);
                        
                        photoGroup.add(mesh);
                        photoParticles.push({ 
                            mesh: mesh, 
                            treePos: mesh.position.clone(), 
                            treeRot: mesh.rotation.clone(),
                            index: photoParticles.length 
                        });
                        
                        document.getElementById('status-text').innerText = "Photos Added";
                    });
                };
                reader.readAsDataURL(file);
            });
        }

        // --- MediaPipe & äº¤äº’é€»è¾‘ ---

        function setupMediaPipe() {
            const videoElement = document.getElementById('video-input');
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.6, minTrackingConfidence: 0.5 });
            hands.onResults(onResults);
            const cameraUtils = new Camera(videoElement, {
                onFrame: async () => { await hands.send({image: videoElement}); },
                width: 320, height: 240, facingMode: 'user'
            });
            cameraUtils.start().then(() => { 
                gsap.to('#loader', { duration: 1, opacity: 0, onComplete: () => document.getElementById('loader').style.display = 'none' }); 
            });
        }

        function updateStatus(icon, text, color) {
            document.getElementById('gesture-icon').innerText = icon;
            document.getElementById('status-text').innerText = text;
            document.getElementById('status-text').style.color = color || '#ffebcd';
            document.getElementById('gesture-icon').style.color = color || '#ffebcd';
        }

        function onResults(results) {
            const bar = document.getElementById('force-bar');

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const lm = results.multiHandLandmarks[0];
                
                // 1. å¼ å¼€åº¦è®¡ç®—
                const handSize = Math.hypot(lm[0].x - lm[9].x, lm[0].y - lm[9].y);
                let tipDist = 0;
                [8,12,16,20].forEach(i => tipDist += Math.hypot(lm[i].x - lm[0].x, lm[i].y - lm[0].y));
                let force = ((tipDist/4)/handSize - 0.8); // ç²—ç•¥å½’ä¸€åŒ–
                force = Math.max(0, Math.min(1, force * CONFIG.handSensitivity));
                bar.style.width = (force*100) + '%';

                // 2. æ‰‹æŒ‡åˆ¤å®š
                const isCurled = (idx, pIdx) => Math.hypot(lm[idx].x-lm[0].x, lm[idx].y-lm[0].y) < Math.hypot(lm[pIdx].x-lm[0].x, lm[pIdx].y-lm[0].y);
                const iC=isCurled(8,6), mC=isCurled(12,10), rC=isCurled(16,14), pC=isCurled(20,18);
                const thumbUp = lm[4].y < lm[3].y && lm[4].y < lm[8].y && rC && pC;

                // --- çŠ¶æ€æœº ---

                // âœŠ æ¡æ‹³å¤ä½
                if(force < 0.1 && iC && mC) {
                    if(currentMode !== 'ANALOG') { exitToTree(); updateStatus('âœŠ', 'Resetting', '#ff6666'); }
                    return;
                }

                // âœŒï¸ å‰ªåˆ€æ‰‹è¿›è‰ºå»Š (é£ŸæŒ‡ä¸­æŒ‡å¼€ï¼Œå…¶ä»–å¼¯)
                if(!iC && !mC && rC && pC && photoParticles.length > 0) {
                    if(currentMode !== 'CAROUSEL') { enterCarousel(); updateStatus('âœŒï¸', 'Gallery Mode', '#00ff88'); }
                    return;
                }

                // ğŸ‘ ç«–å¤§æ‹‡æŒ‡æ”¾å¤§ (åœ¨è‰ºå»Šæ¨¡å¼)
                if(thumbUp && currentMode === 'CAROUSEL') {
                    enterZoom(); 
                    updateStatus('ğŸ‘', 'Super Zoom', '#00ffff');
                    return;
                }

                // ğŸ– çº¿æ€§æ§åˆ¶
                if(currentMode === 'ANALOG') {
                    targetExpansion = force;
                    if(force > 0.1) updateStatus('ğŸ–', 'Controlling...', '#ffd700');
                    else updateStatus('âœ¨', 'Ready');
                }

            } else {
                if(currentMode === 'ANALOG') targetExpansion = 0;
            }
        }

        // --- åŠ¨ç”»è½¬æ¢ ---

        function exitToTree() {
            currentMode = 'ANALOG';
            targetExpansion = 0;
            // ç›¸æœºç¨å¾®æ‹‰è¿œçœ‹å…¨æ™¯
            gsap.to(camera.position, { duration: 2, x: 0, y: 2, z: 45 });
            photoParticles.forEach(p => {
                gsap.to(p.mesh.position, { duration: 2, x: p.treePos.x, y: p.treePos.y, z: p.treePos.z });
                gsap.to(p.mesh.rotation, { duration: 2, x: p.treeRot.x, y: p.treeRot.y, z: p.treeRot.z });
                gsap.to(p.mesh.scale, { duration: 1.5, x: 1, y: 1, z: 1 });
            });
        }

        function enterCarousel() {
            currentMode = 'CAROUSEL';
            targetExpansion = 1; // æ•£å¼€èƒŒæ™¯
            // ç›¸æœºå¹³è§†
            gsap.to(camera.position, { duration: 3, x: 0, y: 0, z: 40 });
            
            const count = photoParticles.length;
            photoParticles.forEach((p, i) => {
                const angle = (i / count) * Math.PI * 2;
                const x = Math.cos(angle) * CONFIG.carouselRadius;
                const z = Math.sin(angle) * CONFIG.carouselRadius;
                
                // é£å…¥ç¯å½¢
                gsap.to(p.mesh.position, { duration: 2.5, x: x, y: 0, z: z, ease: "power2.out" });
                gsap.to(p.mesh.rotation, { duration: 2.5, x: 0, y: Math.atan2(x, z) + Math.PI, z: 0 });
                gsap.to(p.mesh.scale, { duration: 2.5, x: 2, y: 2, z: 2 });
            });
        }

        function enterZoom() {
            currentMode = 'ZOOM';
            // æ‰¾æ­£å¯¹å±å¹•çš„ç…§ç‰‡
            let bestP = null, maxZ = -Infinity;
            photoParticles.forEach(p => {
                const angle = (p.index / photoParticles.length) * Math.PI * 2 + carouselAngleOffset;
                const z = Math.sin(angle) * CONFIG.carouselRadius;
                if(z > maxZ) { maxZ = z; bestP = p; }
            });

            if(bestP) {
                // è®¡ç®—ç›®æ ‡ä½ç½®ï¼šç›¸æœºZ - è·ç¦»
                const targetZ = camera.position.z - CONFIG.zoomDistance; 
                
                // è¶…çº§æ”¾å¤§
                gsap.to(bestP.mesh.position, { duration: 1.2, x: 0, y: 0, z: targetZ, ease: "power3.out" });
                gsap.to(bestP.mesh.rotation, { duration: 1.2, x: 0, y: 0, z: 0 });
                // è¿™é‡Œçš„ scale è¦æ ¹æ®è·ç¦»å¾®è°ƒï¼Œè®©å®ƒçœ‹èµ·æ¥å·¨å¤§
                gsap.to(bestP.mesh.scale, { duration: 1.2, x: 5, y: 5, z: 5 });
                
                // å…¶ä»–ç…§ç‰‡å˜æš—/ç¼©å°
                photoParticles.forEach(p => {
                    if(p !== bestP) gsap.to(p.mesh.scale, { duration: 1, x: 0, y: 0, z: 0 });
                });
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now() * 0.001;

            // å¹³æ»‘æ’å€¼
            if(currentMode === 'ANALOG') {
                currentExpansion += (targetExpansion - currentExpansion) * 0.1;
            } else {
                currentExpansion += (1.0 - currentExpansion) * 0.05;
            }

            // æ›´æ–° Shader
            if(baseSystem) {
                baseSystem.material.uniforms.uTime.value = time;
                baseSystem.material.uniforms.uState.value = currentExpansion;
            }
            if(ornamentSystem) {
                ornamentSystem.material.uniforms.uTime.value = time;
                ornamentSystem.material.uniforms.uState.value = currentExpansion;
            }

            // æ—‹è½¬é€»è¾‘
            if(currentMode === 'ANALOG') {
                worldGroup.rotation.y += 0.001 + currentExpansion * 0.003;
                // ç…§ç‰‡è·Ÿéš
                const exp = currentExpansion;
                photoParticles.forEach(p => {
                    p.mesh.position.lerpVectors(p.treePos, new THREE.Vector3(p.treePos.x*3, p.treePos.y*3, p.treePos.z*3), exp);
                    p.mesh.rotation.y = p.treeRot.y + exp * time;
                });
            } else if(currentMode === 'CAROUSEL') {
                carouselAngleOffset += 0.0005;
                const count = photoParticles.length;
                photoParticles.forEach((p, i) => {
                    const angle = (i / count) * Math.PI * 2 + carouselAngleOffset;
                    p.mesh.position.x = Math.cos(angle) * CONFIG.carouselRadius;
                    p.mesh.position.z = Math.sin(angle) * CONFIG.carouselRadius;
                    p.mesh.rotation.y = Math.atan2(p.mesh.position.x, p.mesh.position.z) + Math.PI;
                });
            }

            composer.render();
        }

        init();
    </script>
